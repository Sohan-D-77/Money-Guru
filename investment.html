<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"><!-- Header with User Icon on Every Page -->

            <img src="user.jpg" alt="User Icon" class="user-icon">

<body>
    <header>
            <a href="index.html">
                <img src="logoo.png" alt="Logo" class="curved-logo">
            </a>
        
        <h2>Manage Expenses</h2>
    </header>
    <main class="aesthetic-container">
        <form id="expense-form">
            <label for="type">Expense Type:</label>
            <input type="text" id="type" required>

            <label for="expense-id">Expense ID:</label>
            <input type="text" id="expense-id" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Optional"></textarea>

            <button type="submit">Save Expense</button>
        </form>
        <div id="expense-output"></div>
        <a href="index.html" class="back-button">Back to Home</a>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment - Personal Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="investment-page">
    <a href="index.html">
        <img src="logoo.png" alt="Logo" class="curved-logo">
    </a>
    <a href="user.html">
        <img src="user.jpg" alt="User Icon" class="user-icon">
    </a>
    <header>
        <h2>Manage Investments</h2>
    </header>
    <main class="aesthetic-container">
        <!-- Investment Form -->
        <form id="investment-form" method="POST" action="investment.php">
            <label for="type">Investment Type:</label>
            <input type="text" name="type" placeholder="e.g., Stock, Real Estate" required>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" step="0.01" required>

            <label for="returns">Expected Returns:</label>
            <input type="number" name="returns" step="0.01" placeholder="Optional">

            <label for="description">Description:</label>
            <textarea name="description" placeholder="Optional"></textarea>

            <button type="submit">Save Investment</button>
        </form>

        <div id="investment-output"></div>
        <a href="index.html" class="back-button">Back to Home</a>
    </main>
    <script src="investment.js"></script>
</body>
</html>

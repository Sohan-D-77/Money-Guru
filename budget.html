<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link rel="stylesheet" href="style.css"><!-- Header with User Icon on Every Page -->
    <body class="budget-page">
        <a href="index.html">
            <img src="logoo.png" alt="Logo" class="curved-logo">

        <a href="user.html">

<body>
    <header>
        <h1>Budget Management</h1>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </header>
    <main>
        <div class="section glass-card">
            <h2>Create Budget</h2>
            <form id="budget-form" method="POST" action="budget.php">
                <label for="budget-category">Category:</label>
                <input type="text" id="budget-category" name="category" required>
            
                <label for="budget-amount">Amount:</label>
                <input type="number" id="budget-amount" name="amount" required>
            
                <button type="submit">Set Budget</button>
            </form>
            
        </div>
        <div class="section glass-card">
            <h2>Your Budgets</h2>
            <table id="budget-list">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Budget Amount</th>
                        <th>Spent</th>
                        <th>Remaining</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Budgets will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>

    </main>
    <script src="budget.js"></script>
</body>
</html>

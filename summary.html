<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Personal Finance Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <header class="flex justify-between items-center w-full max-w-4xl p-4 bg-gray-800 shadow-md rounded-lg mt-8 mx-auto">
        <a href="index.html">
            <img src="logoo.png" alt="Logo" class="h-12 rounded-lg">
        </a>
        <h1 class="text-3xl font-bold text-yellow-500">Financial Summary</h1>
        <a href="user.html">
            <img src="user.png" alt="User Icon" class="user-icon">
        </a>
    </header>

    <main class="container mx-auto max-w-4xl p-6 bg-gray-800 shadow-lg rounded-lg my-10">
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Financial Overview Card -->
            <section class="glass-card p-6 bg-gray-700 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-yellow-500 mb-4">Financial Overview</h2>
                <div id="financial-summary" class="space-y-4 text-gray-300">
                    <p>Total Income: <span id="total-income">$0.00</span></p>
                    <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
                    <p>Total Investments: <span id="total-investments">$0.00</span></p>
                    <p>Balance: <span id="balance">$0.00</span></p>
                    <p>Total Budget: <span id="total-budget">$0.00</span></p>
                </div>
            </section>

            <!-- Tax Calculator Card -->
            <section class="glass-card p-6 bg-gray-700 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-yellow-500 mb-4">Tax Calculator</h2>
                <div class="tax-inputs mb-4">
                    <label for="tax-percentage" class="block text-gray-300 mb-2">Tax Percentage:</label>
                    <input type="number" id="tax-percentage" class="w-full p-2 border rounded-md bg-gray-700 border-yellow-500 text-white" placeholder="e.g., 15" min="0" max="100">
                    <button id="calculate-tax-btn" class="mt-4 bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 transition-colors w-full">
                        Calculate Tax
                    </button>
                </div>
                <div class="tax-results mt-4 p-4 bg-gray-700 rounded-md">
                    <h3 class="font-semibold text-gray-400 mb-2">Tax Summary</h3>
                    <p>Gross Income: <span id="gross-income">$0.00</span></p>
                    <p>Tax Amount: <span id="tax-amount">$0.00</span></p>
                    <p>Net Income: <span id="net-income">$0.00</span></p>
                </div>
            </section>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center space-x-4">
            <a href="transactions.html" class="back-button bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">View All Transactions</a>
            <a href="reports.html" class="back-button bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors">Generate Reports</a>
        </div>
    </main>

    <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-700 p-4 rounded-lg">
            <p class="text-white">Loading...</p>
        </div>
    </div>

    <script src="summary.js"></script>
</body>
</html>

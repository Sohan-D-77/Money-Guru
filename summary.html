<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Personal Finance Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="summary-background">
    <a href="index.html">
        <img src="logoo.png" alt="Logo" class="curved-logo">
    </a>
    <h1>Financial Summary</h1>
    <a href="user.html">
        <img src="user.jpg" alt="User Icon" class="user-icon">
    </a>
    <header>
     
    </header>
    <main>
        <section class="summary-section">
            <h2>Overview</h2>
            <div class="summary-details">
                <p>Total Earnings: <span id="total-earnings">$0.00</span></p>
                <p>Total Spendings: <span id="total-spendings">$0.00</span></p>
            </div>
            
            <h3>Tax Calculation</h3>
            <label for="tax-percentage">Enter Tax Percentage:</label>
            <input type="number" id="tax-percentage" placeholder="e.g., 15" min="0">
            <button onclick="calculateTax()">Calculate Tax</button>
            <p>Tax Amount: <span id="tax-amount">$0.00</span></p>
            
            <div class="transactions-link">
                <a href="transactions.html" class="view-transactions-button">View All Transactions</a>
            </div>
        </section>
    </main>
    <script src="summary.js"></script>
</body>
</html>

    <div class="user-profile">
        <header><h2>User Details</h2>
        </header>
        <div id="user-detail" class="glass-card">
            
            <form class="edit-form">
                <br />
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required><br />
    
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required><br />
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required><br />
    
                <label for="email">Email:</label>
                <input type="email" id="email" required><br />
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" required><br />
    
                <label for="username">Username:</label>
                <input type="text" id="username" required><br />
    
                <label for="password">Password:</label>
                <input type="password" id="password" required><br />
    
                <button type="submit" class="edit-btn">Edit</button><br />
                <button type="button" class="delete-btn">Delete</button>
            </form>
        <!-- Logout Button -->
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
        <button id="logoutButton" class="logout-btn" onclick="logout()">Logout</button>
    </div>

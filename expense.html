<head>

    <link rel="stylesheet" href="css/expense.css"><!-- Header with User Icon on Every Page -->
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="assets/logoo.png" alt="Logo"></a>
        </div>

            <li><a href="expense.html">Expense</a></li>

        </div>

    <header>
        <h2>Manage Expenses</h2>
    </header>
    <main class="aesthetic-container">
        <form id="expense-form">
            <label for="type">Expense Type:</label>
            <input type="text" id="type" required><br><br>

            <label for="expense-id">Expense ID:</label>
            <input type="text" id="expense-id" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Optional"></textarea><br><br>

            <button type="submit">Save Expense</button><br><br>
        </form>
        <div id="expense-output"></div>
        <a href="index.html" class="back-button">Back to Home</a>
